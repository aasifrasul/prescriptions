<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <span ng-show="vm.displayType != 'All'">{{vm.displayType}}'s Appointments</span>
            <span ng-show="vm.displayType == 'All'">All Appointments</span>
            <button type="submit" ng-click="create()" class="btn btn-primary pull-right">Create</button>
            <!-- <small>It's Nice to Meet You!</small> -->
        </h1>
        <!-- <p>Here is all the Appointments for today.</p> -->
        See more <b>Appointments</b>&nbsp;&nbsp;=>&nbsp;&nbsp;
        <label
            class="radio-inline"
            ng-repeat="(key, value) in vm.displayTypes"
            ng-click="vm.fetchAppointments(value);">
            <input
                type="radio"
                name="vm.displayType"
                ng-checked="vm.displayType == value">
                <span ng-bind="value"></span>
        </label>
    </div>
</div>
<items-per-page itemsPerPage="5"></items-per-page>
<wrapper-uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalPrescriptions"></wrapper-uib-pagination>

<div class="row">
    <div class="col-lg-12">
        
    </div>
    <div class="col-lg-3 col-sm-6 text-center" ng-repeat="a in vm.appointments track by $index">
        <h3 ng-bind="a.patient_name"></h3>
        <p ng-bind="a.age"></p>
        <p date-time data="{
            date: a.date_time,
            type: 'integer'
        }"></p>
        <button class="btn btn-primary" type="button" ng-click="vm.createPrescription($index)">Prescription</button>
        <button class="btn btn-primary" type="button" ng-click="vm.edit($index)">Edit</button>
        <button class="btn btn-warning" type="button" ng-click="vm.delete($index)">Delete</button>
    </div>

</div>

<wrapper-uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalPrescriptions"></wrapper-uib-pagination>
