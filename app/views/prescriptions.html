<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Today's Prescriptions
        <button type="submit" ng-click="create()" class="btn btn-primary pull-right">Create</button>
            <!-- <small>It's Nice to Meet You!</small> -->
        </h1>
        <p>Here is all the Prescriptions for today.</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        
    </div>
    <div class="col-lg-3 col-sm-6 text-center" ng-repeat="prescription in prescriptions track by $index">
        <h3>{{prescription.patient_name}}</h3>
        <p>{{prescription.age}}</p>
        <p>{{prescription.gender}}</p>
        <p>{{prescription.date_time}}</p>
        <button class="btn btn-primary" type="button" ng-click="detail($index)">Detail</button>
        <button class="btn btn-primary" type="button" ng-click="editPrescription($index)">Edit</button>
        <button class="btn btn-warning" type="button" ng-click="deletePrescription($index)">Delete</button>
    </div>

</div>
