<div class="container">
    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div class="row">
        <h3>Please Fill in the Prescription details</h3>

        <form 
            role="form"
            ng-submit="ok()"
            novalidate="novalidate">
            <div class="col-lg-6">
                <!-- <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div> -->
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            ng-model="data.patient_name" 
                            placeholder="Patient's Name" 
                            required
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        Male:   <input 
                                    type="radio" 
                                    class="form-group" 
                                    ng-model="data.gender" 
                                    ng-value="0"
                                    />
                        Female: <input 
                                    type="radio" 
                                    class="form-group" 
                                    ng-model="data.gender" 
                                    ng-value="1"
                                    />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            ng-model="data.mobile" 
                            placeholder="Mobile"
                            ng-pattern="/^[789]\d{9}$/"
                            required
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                            <div class="input-append">
                                <input 
                                    type="text" 
                                    class="input-large" 
                                    data-ng-model="data.date_time"
                                    />
                                <span class="add-on">
                                    <i class="icon-calendar"></i>
                                </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker 
                                data-ng-model="data.date_time"
                                data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"
                                >
                            </datetimepicker>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            ng-model="data.age"
                            ng-pattern="/[0-9]/"
                            minlength="1"
                            maxlength="3"
                            placeholder="Age"
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            ng-model="data.fee" 
                            placeholder="Fee"
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            ng-model="data.chief_complain" 
                            placeholder="Chief Complain"
                            >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            ng-model="data.medical_history" 
                            placeholder="Medical History"
                            >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            ng-model="data.hopi" 
                            placeholder="HOPI"
                            >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                        class="form-control" 
                        ng-model="data.investigation" 
                        placeholder="Investigation"
                        >
                    </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                        class="form-control" 
                        ng-model="data.diagnosis" 
                        placeholder="Diagnosis"
                        >
                    </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                        class="form-control" 
                        ng-model="data.prognosis" 
                        placeholder="Prognosis"
                        >
                    </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            ng-model="data.treatment_plan" 
                            placeholder="Treatment Plan"
                            >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            ng-model="data.medicines" 
                            placeholder="Medicines"
                            >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control" 
                            ng-model="data.email"
                            ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                            placeholder="Email"
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <textarea 
                            class="form-control" 
                            ng-model="data.address" 
                            placeholder="Address"
                            >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
