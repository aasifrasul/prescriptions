<div class="container">
    <div class="row">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <div ng-if="dupUsernameError" class="alert alert-info alert-dismissable">
            <a class="panel-close close" data-dismiss="alert">Ã—</a> 
            <i class="fa fa-coffee"></i>
            User is already present in the Database.
        </div>

        <form 
            role="form" 
            name="userRegistration" 
            ng-submit="ok()" 
            novalidate="novalidate">
            <div class="col-lg-6">
                <h3 class="pull-middle">Please fill in the details</h3>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            name="name" 
                            class="form-control" 
                            ng-model="data.name" 
                            placeholder="Name" 
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            name="mobile" 
                            class="form-control" 
                            ng-model="data.mobile" 
                            ng-pattern="/^[789]\d{9}$/"
                            placeholder="Mobile No" 
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="text" 
                            name="username" 
                            class="form-control" 
                            ng-model="data.username" 
                            placeholder="Username" 
                            ng-blur="verifyUsername()"
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control" 
                            ng-model="data.password" 
                            placeholder="Password" 
                            required />
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
