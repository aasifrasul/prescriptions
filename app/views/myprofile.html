        <div class="text-center">
            <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
            <h6>Upload a different photo...</h6>

            <input type="file" class="form-control">

    </div> -->

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
            <a class="panel-close close" data-dismiss="alert">Ã—</a> 
            <i class="fa fa-coffee"></i>
            This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>

        <form 
            class="form-horizontal"
            ng-submit="updateProfile()"
            role="form"
            novalidate="novalidate">
            <div class="form-group">
                <div class="col-lg-8">
                    <input 
                        class="form-control" 
                        type="text"
                        placeholder="Full Name"
                        ng-model="user.name"
                        required
                        />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8">
                    <input 
                        class="form-control" 
                        type="text" 
                        ng-model="user.mobile"
                        placeholder="Mobile"
                        ng-pattern="/^[789]\d{9}$/"
                        />
                </div>
            </div>
            <div class="form-group">
                <div class="dropdown col-md-8">
                    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                        <div class="input-append">
                            <input 
                                type="text" 
                                class="input-large" 
                                data-ng-model="data.dob"
                                placeholder="Birth Date"
                                />
                            <span class="add-on">
                                <i class="icon-calendar"></i>
                            </span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker 
                            data-ng-model="data.dob"
                            data-datetimepicker-config="{ startView:'day', minView:'day', dropdownSelector: '.my-toggle-select' }"
                            >
                        </datetimepicker>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <textarea 
                        class="form-control" 
                        type="text"
                        placeholder="Address"
                        ng-model="user.address">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary" value="Save Changes">Submit</button>
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
