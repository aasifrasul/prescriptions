<h1>Edit Profile</h1>
<hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
        <div class="text-center">
            <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
            <h6>Upload a different photo...</h6>

            <input type="file" class="form-control">
        </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
            <a class="panel-close close" data-dismiss="alert">Ã—</a> 
            <i class="fa fa-coffee"></i>
            This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">Full name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Mobile no:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="user.mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">DOB:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" ng-model="user.dob">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Address:</label>
                <div class="col-md-8">
                    <textarea class="form-control" type="text" ng-model="user.address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary" value="Save Changes" ng-click="updateProfile()">
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
